<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка уведомлений</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #4CAF50;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .users-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отправка уведомлений</h1>

        <form id="notificationForm">
            <div class="users-title">Пожалуйста выберите пользователей для отправки:</div>
            <div id="usersList">
                {% for user in users %}
                    <label>
                        <input type="checkbox" name="users" value="{{ user.id }}">
                        {{ user.username }}
                    </label>
                {% endfor %}
            </div>

            <div class="users-title">Выберите способ отправки:</div>
            <label><input type="radio" name="channel" value="main"> Email</label>
            <label><input type="radio" name="channel" value="alt1"> SMS</label>
            <label><input type="radio" name="channel" value="alt2"> Telegram</label>

            <label>
                Сообщение:
                <textarea name="message" rows="4" placeholder="Введите текст уведомления..."></textarea>
            </label>

            <button type="button" onclick="sendNotification()">Отправить</button>
        </form>
        <div id="result"></div>
    </div>

<script>
    function sendNotification() {
        // Получаем форму по её ID
        const form = document.getElementById('notificationForm');

        // Создаём объект FormData для удобного доступа к полям формы
        const formData = new FormData(form);

        // Получаем массив выбранных пользователей из чекбоксов
        const selectedUsers = formData.getAll('users');

        // Получаем текст уведомления из textarea
        const message = formData.get('message');

        // Получаем выбранный канал отправки (radio button)
        const channel = document.querySelector('input[name="channel"]:checked')?.value;

        // Проверка: если поле сообщения пустое, выводим предупреждение и прекращаем выполнение
        if (!message.trim()) {
            document.getElementById('result').innerText = 'Пожалуйста, введите текст уведомления!';
            return;
        }

        // Отправляем данные на сервер с помощью fetch
        fetch("{% url 'notifications:send_ajax' %}", {
            method: 'POST', // метод запроса
            headers: {
                'Content-Type': 'application/json' // тип данных как JSON
            },
            // Преобразуем данные в JSON строку для отправки
            body: JSON.stringify({ 
                users: selectedUsers, // массив выбранных пользователей
                message: message,     // текст уведомления
                channel: channel      // выбранный канал отправки
            })
        })
        .then(response => response.json()) // преобразуем ответ сервера в JSON
        .then(data => {
            // Выводим статус отправки уведомления на странице
            document.getElementById('result').innerText = data.status;

            // Перезагружаем страницу через 4 секунды
            setTimeout(() => location.reload(), 4000);
        })
        .catch(error => console.error('Ошибка:', error)); // если произошла ошибка — выводим в консоль
    }
    </script>
</body>
</html>
